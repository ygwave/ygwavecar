<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автомобилей - YG Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #d4af37;
            --secondary-gold: #ffd700;
            --accent-red: #ff6b6b;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #e0e0e0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: #ffffff;
            line-height: 1.6;
            padding-top: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ffd700, #d4af37, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-gold);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filters {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .filter-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-tags {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .filter-tag {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .car-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .car-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .car-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-red);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .car-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-gold);
        }

        .car-year {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .car-price {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--secondary-gold);
        }

        .car-description {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .car-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .spec-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .spec-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-gold);
        }

        .spec-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.3rem;
        }

        .car-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: black;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .cars-grid {
                grid-template-columns: 1fr;
            }
            
            .car-specs {
                grid-template-columns: 1fr;
            }
            
            .car-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">YG AUTO</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="cars.html" class="nav-link">Каталог авто</a>
                <a href="about.html" class="nav-link">О компании</a>
                <a href="evaluate.html" class="nav-link">Оценить авто</a>
                <a href="contact.html" class="nav-link">Контакты</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="page-title">Каталог автомобилей</h1>
        
        <div class="filters">
            <div class="filter-header">
                <div class="filter-title">Фильтры</div>
                <button class="reset-btn">Сбросить</button>
            </div>
            <div class="filter-tags">
                <div class="filter-tag">BMW</div>
                <div class="filter-tag">2020-2023</div>
                <div class="filter-tag">Премиум</div>
            </div>
        </div>

        <div class="cars-grid" id="carsGrid">
            <!-- Автомобили будут загружены через JavaScript -->
        </div>
    </div>

    <script>
        const cars = [
            {
                id: 1,
                brand: "BMW",
                model: "X5",
                year: 2023,
                price: "5 200 000 ₽",
                description: "Премиальный SUV с полным приводом и современными технологиями",
                power: "249 л.с.",
                acceleration: "6.5 сек",
                badge: "Новый"
            },
            {
                id: 2,
                brand: "Audi",
                model: "A6",
                year: 2022,
                price: "4 800 000 ₽",
                description: "Бизнес-седан с инновационной цифровой панелью управления",
                power: "245 л.с.",
                acceleration: "6.8 сек",
                badge: "Хит"
            },
            {
                id: 3,
                brand: "Mercedes-Benz",
                model: "E-Class",
                year: 2023,
                price: "5 500 000 ₽",
                description: "Элегантный седан премиум-класса с системами автономного вождения",
                power: "258 л.с.",
                acceleration: "6.2 сек",
                badge: "Лучшая цена"
            },
            {
                id: 4,
                brand: "Toyota",
                model: "Camry",
                year: 2022,
                price: "2 800 000 ₽",
                description: "Надежный седан с экономичным двигателем и просторным салоном",
                power: "150 л.с.",
                acceleration: "9.2 сек",
                badge: "Эконом"
            },
            {
                id: 5,
                brand: "Lada",
                model: "Vesta",
                year: 2023,
                price: "1 300 000 ₽",
                description: "Компактный седан для города с доступным обслуживанием",
                power: "106 л.с.",
                acceleration: "11.5 сек",
                badge: "Выгодно"
            },
            {
                id: 6,
                brand: "BMW",
                model: "3 Series",
                year: 2022,
                price: "3 900 000 ₽",
                description: "Спортивный седан с отличной управляемостью и динамикой",
                power: "184 л.с.",
                acceleration: "7.1 сек",
                badge: "Спорт"
            }
        ];

        function renderCars() {
            const grid = document.getElementById('carsGrid');
            grid.innerHTML = '';

            cars.forEach(car => {
                const carCard = `
                    <div class="car-card">
                        ${car.badge ? `<div class="car-badge">${car.badge}</div>` : ''}
                        <h2 class="car-title">${car.brand} ${car.model}</h2>
                        <div class="car-year">${car.year} год выпуска</div>
                        <div class="car-price">${car.price}</div>
                        <div class="car-description">${car.description}</div>
                        
                        <div class="car-specs">
                            <div class="spec-item">
                                <div class="spec-value">${car.power}</div>
                                <div class="spec-label">Мощность</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-value">${car.acceleration}</div>
                                <div class="spec-label">0-100 км/ч</div>
                            </div>
                        </div>
                        
                        <div class="car-actions">
                            <button class="btn btn-primary" onclick="showCarDetails(${car.id})">Подробнее</button>
                            <button class="btn btn-secondary" onclick="evaluateCar('${car.brand}', '${car.model}')">Оценить trade-in</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += carCard;
            });
        }

        function showCarDetails(carId) {
            const car = cars.find(c => c.id === carId);
            if (car) {
                alert(`Подробности о ${car.brand} ${car.model}:\n\nГод: ${car.year}\nЦена: ${car.price}\nМощность: ${car.power}\nРазгон: ${car.acceleration}\n\n${car.description}`);
            }
        }

        function evaluateCar(brand, model) {
            window.location.href = `evaluate.html?brand=${encodeURIComponent(brand)}&model=${encodeURIComponent(model)}`;
        }

        // Загружаем автомобили при старте
        document.addEventListener('DOMContentLoaded', renderCars);

        // Обработчик кнопки сброса
        document.querySelector('.reset-btn').addEventListener('click', function() {
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.style.display = 'none';
            });
            setTimeout(() => {
                document.querySelectorAll('.filter-tag').forEach(tag => {
                    tag.style.display = 'inline-block';
                });
            }, 300);
        });
    </script>
</body>
</html>
